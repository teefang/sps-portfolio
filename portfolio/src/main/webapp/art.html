        <div id="ceramics" style="padding: 5em 5em; color: black">
            <h1 class = "artTitle"> Ceramics</h1>
            <img id = "1" src = "/images/ceramics/ceramics2.JPG" class="artPiece" alt= "Using colored slip for design and clear glaze, the cup gives a glossy finish but matte colors. The inside was glazed with white, and the saucer was done with pottery wheel and covered in dark blue glaze.">
            <img id = "2" src = "/images/ceramics/ceramics3.JPG" class="artPiece" alt = "The dripping effect of the matte glaze on the top gives the cup a really cool illusion and mirrors the effect of the liquid inside when using. I used the same glaze for the second half of the cup and the saucer to show it’s a set.">
            <img id = "3" src = "/images/ceramics/ceramics4.JPG" class="artPiece" alt = "The color was applied separately with a sprayer. The different colors and stripes horizontally gives the cup a good reference to the pottery wheel’s movement. The saucer was also glazed with a sprayer, giving an ombre look.">
            <img id = "4" src = "/images/ceramics/ceramics5.JPG" class="artPiece" alt = "I used colored slip to draw koi fish design onto the clay and the shape of the cup symbolizes a fishbowl. Then, it was gone over with clear glaze on the outside and teal glaze on the inside and saucer.">
        </div>
        <div id="digital" style="padding: 5em 5em; color: black">
            <h1 class = "artTitle">Digital Art</h1>
            <img id = "5" src = "/images/digital/digital1.jpg" class="artPiece" alt = "A self portrait based one of my graduating yearbook picture. It had a lot of meaning to me, so I decided to recreate it using color blocks with colors that really represented my personality and character. ">
            <img id = "6" src = "/images/digital/digital2.png" class="artPiece" style = "height:330px" alt = "A friend’s cat that I drew with Adobe Illustrator. Allowing me to understand how to use layers more in the application. ">
            <img id = "7" src = "/images/digital/digital3.png" class="artPiece" style = "height:330px" alt = "I offered to draw my friend’s cat using Illustrator, and it gives the cat a very cool cartoon effect with color blocks. ">
            <img id = "8" src = "/images/digital/digital4.png" class="artPiece" alt= "A logo and icon I made for a friend who was creating an application teaching Japanese, so the bow tie is a little design of the country.">
        </div>
        <div id="mixmedia" style="padding: 5em 5em; color: black">
            <h1 class = "artTitle">Mix Media</h1>
            <img id = "9" src = "/images/mix/m1.jpg" class="artPiece" alt = "The use of watercolor to depict this scene of a wooden walkway into the ocean. I used many colors and texture for the ocean was based off of how I saw the ocean and how free the ocean was.">
            <img id = "10" src = "/images/mix/m2.jpg" class="artPiece" alt= "This was a piece I did back when I did swimming competitively. I had a time where I dislocated my shoulder and couldn’t swim for a while and I was very worried about getting back into it because I
             knew I couldn’t do as good after a long break. It was an emotion I could not express with words, so I painted it, cut it out, and pasted on another painted background." >
            <img id = "11" src = "/images/mix/m3.jpeg" class="artPiece" alt = "This piece at first glance might seem like a realistic scenery but with a black pen I added different patterns to the leaves I saw and twisted road to show the unrealistic part of this piece.">
            <img id = "12" src = "/images/mix/m4.JPG" class="artPiece" alt = "I carved this fish from a black paper and using acrylic, I painted the flow of water. The carved shape and the acrylic flows together and gives the fish movement. Then to add details to the fish, I dotted in the shading with a black pen. ">
            <img id = "13" src = "/images/mix/m5.png" class="artPiece" alt = "An observation piece using charcoal to emphasize the dark and light of objects. ">
            <img id = "14" src = "/images/mix/m6.png" class="artPiece" alt = "An observation piece of a cloth. The point of drawing this was to be more familiar with the dark and light in the cloth and how the edges aren’t rigid so to draw the cloth-ness of the cloth. ">
            <img id = "15" src = "/images/mix/m7.png" class="artPiece" alt = "A piece for to contrast line drawing and shading drawing. One uses all lines and the others has no rigid lines. The one without lines only uses the light and dark values to show the object.">
