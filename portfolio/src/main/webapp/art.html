<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tiffany's Porfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body style="background: #E6D5C9; margin:0">
      <a href = "index.html"><img id = "heading" src = "/images/head.jpg"> </img></a>
      <div style="margin: 5em 0 0 4.5em">
          <div class="row">
              <div class="artCol">
                  <a href="#ceramics"><img class= "artCat" src="/images/categories-07.png"></a>
              </div>
              <div class="artCol">
                  <a href="#digital"><img class= "artCat" src="/images/categories-08.png"></a>

              <div class="artCol">
                  <a href="#mixmedia"><img class= "artCat" src="/images/categories-09.png"></a>
              </div>
          </div>
      </div>
      <p id="artIntro" >“Art and love are the same thing: <br>
          It’s the process of seeing yourself in things that are not you.” <br> 
          – Chuck Klosterman
        </p>
        <div id="ceramics" style="margin: 10em 5em; color: black">
            <h1 class = "artTitle"> Ceramics</h1>
            <img id = "1" src = "/images/ceramics/ceramics2.JPG" class="artPiece" alt= "myfirstpiece">
            <img id = "2" src = "/images/ceramics/ceramics3.JPG" class="artPiece">
            <img id = "3" src = "/images/ceramics/ceramics4.JPG" class="artPiece">
            <img id = "4" src = "/images/ceramics/ceramics5.JPG" class="artPiece">
        </div>
        <div id="digital" style="margin:10em 5em; color: black">
            <h1 class = "artTitle">Digital Art</h1>
            <img id = "5" src = "/images/digital/digital1.jpg" class="artPiece">
            <img id = "6" src = "/images/digital/digital2.png" class="artPiece" style = "height:330px">
            <img id = "7" src = "/images/digital/digital3.png" class="artPiece" style = "height:330px">
            <img id = "8" src = "/images/digital/digital4.png" class="artPiece">

        <div id="mixmedia" style="margin:10em 5em; color: black">
            <h1 class = "artTitle">Mix Media</h1>
            <img id = "9" src = "/images/mix/m1.jpg" class="artPiece">

            <img id = "14" src = "/images/mix/m6.png" class="artPiece">
            <img id = "15" src = "/images/mix/m7.png" class="artPiece">
        </div>
        <div id = "myModal" class= "modal">
            <span class="close">&times;</span>
            <img class="modal-content" id = "img">
            <div id = "caption"></div>
        </div>

  </body>
</html>
